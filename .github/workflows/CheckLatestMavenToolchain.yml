name: Java Setup with Check-Latest Flag

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test-check-latest:
    name: ${{ matrix.check-latest == 'true' && 'Latest' || 'Cached' }} ${{ matrix.distribution }} JDK ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        distribution: [temurin, zulu, liberica, corretto, microsoft, semeru, oracle, sapmachine]
        java-version: [11, 17, 21]
        check-latest: [true, false]
        exclude:
          # Oracle only supports JDK 17+
          - distribution: oracle
            java-version: 11

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Java test file (Unix)
        if: runner.os != 'Windows'
        run: |
          echo 'public class HelloWorld { public static void main(String[] args) { System.out.println("Hello from " + System.getProperty("java.vendor") + " " + System.getProperty("java.version")); } }' > HelloWorld.java

      - name: Create Java test file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          @'
          public class HelloWorld { 
              public static void main(String[] args) { 
                  System.out.println("Hello from " + System.getProperty("java.vendor") + " " + System.getProperty("java.version")); 
              }
          }
          '@ | Out-File -FilePath HelloWorld.java -Encoding utf8

      - name: Setup Java with check-latest=${{ matrix.check-latest }}
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java-version }}
          check-latest: ${{ matrix.check-latest }}

      - name: Run Java program
        run: java HelloWorld.java

      - name: Report Java details
        run: |
          echo "Java Version: $(java -version 2>&1 | head -n 1)"
          echo "Java Home: $JAVA_HOME"
          echo "Check Latest: ${{ matrix.check-latest }}"
          echo "Current Date and Time (UTC): 2025-07-18 08:14:02"
          echo "Current User's Login: mahabaleshwars"
        shell: bash

  test-specialized-distributions:
    name: ${{ matrix.check-latest == 'true' && 'Latest' || 'Cached' }} ${{ matrix.distribution }} JDK ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # GraalVM (only works on ubuntu-latest)
          - os: ubuntu-latest
            distribution: graalvm
            java-version: '17.0.12'
            check-latest: true
          - os: ubuntu-latest
            distribution: graalvm
            java-version: '17.0.12'
            check-latest: false
          - os: ubuntu-latest
            distribution: graalvm
            java-version: 21
            check-latest: true
          - os: ubuntu-latest
            distribution: graalvm
            java-version: 21
            check-latest: false
            
          # Dragonwell (doesn't work on macOS)
          - os: ubuntu-latest
            distribution: dragonwell
            java-version: 11
            check-latest: true
          - os: ubuntu-latest
            distribution: dragonwell
            java-version: 11
            check-latest: false
          - os: ubuntu-latest
            distribution: dragonwell
            java-version: 17
            check-latest: true
          - os: ubuntu-latest
            distribution: dragonwell
            java-version: 17
            check-latest: false
          - os: windows-latest
            distribution: dragonwell
            java-version: 11
            check-latest: true
          - os: windows-latest
            distribution: dragonwell
            java-version: 17
            check-latest: false
            
          # JetBrains (to avoid API rate limits, limited test)
          - os: ubuntu-latest
            distribution: jetbrains
            java-version: 17
            check-latest: true
          - os: ubuntu-latest
            distribution: jetbrains
            java-version: 21
            check-latest: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Java test file (Unix)
        if: runner.os != 'Windows'
        run: |
          echo 'public class HelloWorld { public static void main(String[] args) { System.out.println("Hello from " + System.getProperty("java.vendor") + " " + System.getProperty("java.version")); } }' > HelloWorld.java

      - name: Create Java test file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          @'
          public class HelloWorld { 
              public static void main(String[] args) { 
                  System.out.println("Hello from " + System.getProperty("java.vendor") + " " + System.getProperty("java.version")); 
              }
          }
          '@ | Out-File -FilePath HelloWorld.java -Encoding utf8

      - name: Setup Java with check-latest=${{ matrix.check-latest }}
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java-version }}
          check-latest: ${{ matrix.check-latest }}

      - name: Run Java program
        run: java HelloWorld.java

      - name: Report Java details
        run: |
          echo "Java Version: $(java -version 2>&1 | head -n 1)"
          echo "Java Home: $JAVA_HOME"
          echo "Check Latest: ${{ matrix.check-latest }}"
          echo "Current Date and Time (UTC): 2025-07-18 08:14:02"
          echo "Current User's Login: mahabaleshwars"
        shell: bash

  test-multiple-jdks:
    name: Multiple JDKs on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        distribution: [temurin, zulu]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Java test file (Unix)
        if: runner.os != 'Windows'
        run: |
          cat > JavaVersionTest.java << EOF
          public class JavaVersionTest {
              public static void main(String[] args) {
                  System.out.println("Current Java: " + 
                      System.getProperty("java.vendor") + " " + 
                      System.getProperty("java.version"));
                  
                  // Print environment variables for JDK paths
                  System.out.println("JAVA_HOME_11_X64: " + System.getenv("JAVA_HOME_11_X64"));
                  System.out.println("JAVA_HOME_17_X64: " + System.getenv("JAVA_HOME_17_X64"));
                  System.out.println("JAVA_HOME_21_X64: " + System.getenv("JAVA_HOME_21_X64"));
                  System.out.println("Default JAVA_HOME: " + System.getenv("JAVA_HOME"));
              }
          }
          EOF

      - name: Create Java test file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          @'
          public class JavaVersionTest {
              public static void main(String[] args) {
                  System.out.println("Current Java: " + 
                      System.getProperty("java.vendor") + " " + 
                      System.getProperty("java.version"));
                  
                  // Print environment variables for JDK paths
                  System.out.println("JAVA_HOME_11_X64: " + System.getenv("JAVA_HOME_11_X64"));
                  System.out.println("JAVA_HOME_17_X64: " + System.getenv("JAVA_HOME_17_X64"));
                  System.out.println("JAVA_HOME_21_X64: " + System.getenv("JAVA_HOME_21_X64"));
                  System.out.println("Default JAVA_HOME: " + System.getenv("JAVA_HOME"));
              }
          }
          '@ | Out-File -FilePath JavaVersionTest.java -Encoding utf8

      - name: Setup multiple JDKs with check-latest=true
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          java-version: |
            11
            17
            21
          check-latest: true

      - name: Run Java program with multiple JDKs
        run: java JavaVersionTest.java

      - name: Test Java versions are available (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Test that we can use specific JDK versions by their environment variables
          $JAVA_HOME_11_X64/bin/java -version
          $JAVA_HOME_17_X64/bin/java -version
          $JAVA_HOME_21_X64/bin/java -version
          echo "Current Date and Time (UTC): 2025-07-18 08:14:02"
          echo "Current User's Login: mahabaleshwars"

      - name: Test Java versions are available (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Test that we can use specific JDK versions by their environment variables
          & "$env:JAVA_HOME_11_X64\bin\java" -version
          & "$env:JAVA_HOME_17_X64\bin\java" -version
          & "$env:JAVA_HOME_21_X64\bin\java" -version
          echo "Current Date and Time (UTC): 2025-07-18 08:14:02"
          echo "Current User's Login: mahabaleshwars"

  test-maven-toolchains:
    name: Maven Toolchains on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java with multiple versions
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: |
            11
            17
            21
          check-latest: true
          
      - name: Create Maven project with toolchains (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p src/main/java src/test/java
          
          # Create a main class that uses Java 11 features
          cat > src/main/java/HelloWorld.java << EOF
          public class HelloWorld {
              public static void main(String[] args) {
                  var message = "Hello, World!"; // Java 11 var keyword
                  System.out.println(message);
              }
          }
          EOF
          
          # Create pom.xml with toolchains configuration
          cat > pom.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>
          
              <groupId>com.example</groupId>
              <artifactId>toolchains-demo</artifactId>
              <version>1.0.0</version>
          
              <properties>
                  <maven.compiler.source>11</maven.compiler.source>
                  <maven.compiler.target>11</maven.compiler.target>
                  <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              </properties>
          
              <build>
                  <plugins>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-toolchains-plugin</artifactId>
                          <version>3.1.0</version>
                          <executions>
                              <execution>
                                  <goals>
                                      <goal>toolchain</goal>
                                  </goals>
                              </execution>
                          </executions>
                          <configuration>
                              <toolchains>
                                  <jdk>
                                      <version>11</version>
                                  </jdk>
                              </toolchains>
                          </configuration>
                      </plugin>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-compiler-plugin</artifactId>
                          <version>3.11.0</version>
                          <configuration>
                              <release>11</release>
                          </configuration>
                      </plugin>
                  </plugins>
              </build>
          </project>
          EOF

      - name: Create Maven project with toolchains (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path src/main/java,src/test/java -Force
          
          # Create a main class that uses Java 11 features
          @'
          public class HelloWorld {
              public static void main(String[] args) {
                  var message = "Hello, World!"; // Java 11 var keyword
                  System.out.println(message);
              }
          }
          '@ | Out-File -FilePath src/main/java/HelloWorld.java -Encoding utf8
          
          # Create pom.xml with toolchains configuration
          @'
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>
          
              <groupId>com.example</groupId>
              <artifactId>toolchains-demo</artifactId>
              <version>1.0.0</version>
          
              <properties>
                  <maven.compiler.source>11</maven.compiler.source>
                  <maven.compiler.target>11</maven.compiler.target>
                  <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              </properties>
          
              <build>
                  <plugins>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-toolchains-plugin</artifactId>
                          <version>3.1.0</version>
                          <executions>
                              <execution>
                                  <goals>
                                      <goal>toolchain</goal>
                                  </goals>
                              </execution>
                          </executions>
                          <configuration>
                              <toolchains>
                                  <jdk>
                                      <version>11</version>
                                  </jdk>
                              </toolchains>
                          </configuration>
                      </plugin>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-compiler-plugin</artifactId>
                          <version>3.11.0</version>
                          <configuration>
                              <release>11</release>
                          </configuration>
                      </plugin>
                  </plugins>
              </build>
          </project>
          '@ | Out-File -FilePath pom.xml -Encoding utf8
      
      - name: Show toolchains file (Unix)
        if: runner.os != 'Windows'
        run: |
          cat $HOME/.m2/toolchains.xml
          echo "Current User's Login: mahabaleshwars"
        shell: bash
      
      - name: Show toolchains file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Content $env:USERPROFILE\.m2\toolchains.xml
          echo "Current User's Login: mahabaleshwars"
      
      - name: Build with Maven toolchains
        run: mvn -B clean package
