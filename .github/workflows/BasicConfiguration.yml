name: Basic Configuration

on:
  workflow_dispatch:

jobs:
  test-java:
    name: ${{ matrix.distribution }} JDK ${{ matrix.java-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        distribution: [temurin, zulu, liberica, corretto, microsoft, semeru, oracle, dragonwell, sapmachine, graalvm, jetbrains]
        java-version: [8, 11, 17, 21]
        exclude:
          # Oracle only supports JDK 17+
          - distribution: oracle
            java-version: 8
          - distribution: oracle
            java-version: 11

          # Microsoft only supports 11+
          - distribution: microsoft
            java-version: 8

          # Semeru only supports 11+
          - distribution: semeru
            java-version: 8

          # SAPMachine only supports 11+
          - distribution: sapmachine
            java-version: 8

          # Dragonwell doesn't support 21 or macOS
          - distribution: dragonwell
            java-version: 21
          - distribution: dragonwell
            os: macos-latest

          # GraalVM only supports 17+ and only on Ubuntu
          - distribution: graalvm
            java-version: 8
          - distribution: graalvm
            java-version: 11
          - distribution: graalvm
            os: windows-latest
          - distribution: graalvm
            os: macos-latest

          # JetBrains only supports 17+ and only on Ubuntu (API limits)
          - distribution: jetbrains
            java-version: 8
          - distribution: jetbrains
            java-version: 11
          - distribution: jetbrains
            os: windows-latest
          - distribution: jetbrains
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ${{ matrix.distribution }} JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java-version }}

      - name: Verify Java installation
        run: |
          java -version
          javac -version
