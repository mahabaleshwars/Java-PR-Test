name: Apache Maven Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-publish-zulu:
    name: Zulu JDK ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Zulu ${{ matrix.java }}
        uses: priya-kinthali/setup-java@update-gradle-cache-docs
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}

      - name: Build
        run: mvn -B -ntp package

      - name: Publish to GitHub Packages 
        run: mvn -B -ntp deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Temurin for Maven Central publish
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        uses: priya-kinthali/setup-java@update-gradle-cache-docs
        with:
          distribution: temurin
          java-version: 21
          server-id: maven
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish to Maven Central (single axis)
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        run: mvn -B -ntp deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
