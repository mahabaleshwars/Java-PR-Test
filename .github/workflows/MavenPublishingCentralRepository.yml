name: Maven Publishing to Central Repository

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [17]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Apache Maven Central
    - uses: actions/setup-java@v4
      with: # running setup-java again overwrites the settings.xml
        distribution: 'jetbrains'
        java-version: ${{ matrix.java-version }}
        server-id: central # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: MAVEN_USERNAME # env variable for username in deploy
        server-password: MAVEN_CENTRAL_TOKEN # env variable for token in deploy
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
        gpg-passphrase: MY_GPG_PASSPHRASE # env variable for GPG private key passphrase
    
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Verify POM and settings
      run: |
        echo "Checking effective POM..."
        mvn help:effective-pom
        echo "Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-07-23 06:04:19"
        echo "Current User's Login: mahabaleshwars"

    - name: Publish to Apache Maven Central
      run: mvn -P release --batch-mode deploy -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
        MY_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

    - name: Verify deployment status
      if: success()
      run: |
        echo "Deployment completed successfully"
        echo "Check Sonatype Repository Manager for your artifacts"
        echo "Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-07-23 06:04:19"
        echo "Current User's Login: mahabaleshwars"

